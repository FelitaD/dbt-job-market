version: 2

models:
  - name: int_job_postings_technos
    description: |
      The `int_job_postings_technos` model joins transformed fields and untransformed source fields.
    columns:
      - name: id
        description: primary key
        tests:
          - unique
          - not_null
      - name: url
        tests:
          - unique
          - not_null
      - name: title
        tests:
          - not_null
      - name: company
        tests:
          - not_null
      - name: techno
        tests:
          - not_null
      - name: techno_category
        tests:
          - not_null
      - name: location
      - name: remote
        tests:
          - accepted_values:
              values: ['total', 'partial', 'ponctual']
      - name: contract
        tests:
          - accepted_values:
              values: ['Full Time', 'Graduate program', 'Other', 'Freelance']
      - name: industry
      - name: sentence_text
        tests:
          - not_null
      - name: text
        tests:
          - not_null
